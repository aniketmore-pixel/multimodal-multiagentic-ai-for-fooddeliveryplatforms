apiVersion: apps/v1
kind: Deployment
metadata:
  name: ux-agent-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ux-agent
  template:
    metadata:
      labels:
        app: ux-agent
    spec:
      containers:
      - name: ux-agent-container
        image: your-dockerhub-username/ux-agent:latest
        ports:
        - containerPort: 8000
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
          requests:
            cpu: "500m"
            memory: "512Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: ux-agent-service
spec:
  type: LoadBalancer
  selector:
    app: ux-agent
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
