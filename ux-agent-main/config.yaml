project:
  name: "UX-Agent"
  version: "1.3.0" # ðŸ”§ Updated for Pagination & History Features

model:
  log_input_dim: 10
  behavior_input_dim: 5
  text_model_name: "distilbert-base-uncased"
  fusion_hidden_dim: 128
  max_length: 128

training:
  batch_size: 16
  learning_rate: 0.0001
  epochs: 20
  device: "auto"

paths:
  raw_data: "data/raw/"
  processed_data: "data/processed/"
  screenshots: "data/screenshots/"
  models: "models/"
  logs: "logs/"
  scaler: "models/scaler.pkl"
  # ðŸ”§ Persistent database for historical score memory
  db_path: "data/ux_history.db" 

autonomy:
  # ðŸ”§ Moving Average Decay (Alpha)
  # 0.1 means the new session accounts for 10% of the global score change.
  decay_factor: 0.1
  
  # ðŸ”§ Watcher Settings
  # The directory the agent will monitor for new incoming JSON logs/reviews
  monitor_dir: "data/incoming_telemetry/"
  check_interval_seconds: 10

ui:
  # ðŸ”§ NEW: Control the number of reviews displayed in the feed per page
  dashboard_page_size: 20
  
  # ðŸ”§ NEW: Limit the number of recent records used for diagnostic correlation
  # to ensure the dashboard charts stay fast even with thousands of rows.
  max_diagnostic_buffer: 100